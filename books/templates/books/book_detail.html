{% extends '_base.html' %}

{% block page_title %}جزییات کتاب {{ book.title }} {% endblock page_title %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <p>{{ book.author }}</p>
    <P>{{ book.description|linebreaks }}</P>
    <h4>{{ book.price }}</h4>
    <a href="{% url 'book_update' book.id %}"><button class="btn btn-info" type="button">ویرایش</button></a>
    <a href="{% url 'book_delete' book.id %}"><button class="btn btn-danger" type="button">حذف</button></a>
    <br>
    <a href="{% url 'book_list' %}">لیست همه کتاب ها</a>
{% endblock content %}
