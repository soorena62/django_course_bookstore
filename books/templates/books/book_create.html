{% extends '_base.html' %}
{% block page_title %}ایجاد کتاب جدید{% endblock page_title %}

{% block content %}
    <div class="container">
        <form method="POST">
            <fieldset>
                <p>{{ book.title }}</p>
                <p>{{ book.author }}</p>
                <p>{{ book.description }}</p>
                <p>{{ book.price }}</p>

                <legend>Form</legend>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">ایجاد</button>
            </fieldset>
        </form>
    </div>
    <a href="{% url 'book_list' %}">لیست همه کتاب ها</a>
{% endblock content %}
