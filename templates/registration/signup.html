{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}Signup{% endblock page_title %}


{% block content %}
    <h1>Signup</h1>
    <form action = "" method = "post">
        {% csrf_token %}
        {{form|crispy}}
       <button class = "btn btn-success mt-3" type = "submit"> Sign Up </button>
    </form>
    <a href="{% url 'login' %}">Login</a>
{% endblock content %}
